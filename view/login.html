<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>hal-cinema | ログイン</title>

  <link rel="stylesheet" href="/css/footer.css">
  <link rel="stylesheet" href="/css/login.css">
  <script src="/js/admin-cookieManager.bundle.js"></script>


</head>

<body>
  <div id="container">
    <header></header>
    <div id="main">
      <h1>会員ログイン</h1>
      <div id="mainForm">
        <form id="myForm" action="api/signin" method="post">
          <div class="inputBox">
              <span id="e_logFail" class="validation">
                  <!--エラーメッセージ入る-->
                </span>
            <p>メールアドレス</p>
            <input type="text" id="email" class="text" name="email" maxlength="60" placeholder="abc@halCinema.com">
            <br>
            <span id="e_email" class="validation">
              <!--エラーメッセージ入る-->
            </span>
          </div>
          <div class="inputBox">
            <p>パスワード</p>
            <input type="password" id="password" class="text" name="password" maxlength="12" placeholder="パスワード(半角英数字8文字以上12文字以下、特殊文字不可)">
            <br>
            <span id="e_password" class="validation">
              <!--エラーメッセージ入る-->
            </span>
          </div>
          <div>
          <li class="btn signUp">
              <a href="registerCustomer">会員登録</a>
            </li>
          <input type="submit" class="submit btn" value="ログイン">
        </div>
        </form>
      </div>
    </div>
  </div>
  <footer>
    <ul id="footerNav">
      <li>
        <a href="">企業情報</a>
      </li>
      <li>
        <a href="">サイトマップ</a>
      </li>
      <li>
        <a href="">個人情報の取扱いについて</a>
      </li>
      <li>
        <a href="">特定商取引法に基づく表記</a>
      </li>
      <li>
        <a href="">ご利用に際して</a>
      </li>
    </ul>
  </footer>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="/js/script.js"></script>
  <script src="/js/jquery-validation.js"></script>
  <script src="/js/el_validation.js"></script>
  <script src="/js/signIn.js"></script>
  <script type="text/javascript">
    $('#myForm').on('submit', function (event) {
      event.preventDefault(); // 本来のPOSTを打ち消すおまじない

       if(validation()){
      $.post(
        $(this).attr('action'),
        $(this).serializeArray())
        .done(function (data, textStatus, jqXHR) {
          console.log(data.token)
        })
        .fail(function(data, textStatus, jqXHR){
          document.getElementById("e_logFail").innerHTML = "メールアドレスまたはパスワードが違います。";
        })
      }
    });
    
  </script>
</body>

</html>
