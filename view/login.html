<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>hal-cinema | ログイン</title>

  <link rel="stylesheet" href="/css/footer.css">
  <link rel="stylesheet" href="/css/login.css">
  <script src="/js/admin-cookieManager.bundle.js"></script>

</head>

<body>
  <div id="container">
    <header></header>
    <div id="main">
      <h1>会員ログイン</h1>
      <div id="mainForm">
        <form action="/"  >
          <div class="inputBox">
            <p>メールアドレス</p>
            <input type="text" id="email" class="text" name="email" maxlength="60" placeholder="abc@halCinema.com">
            <br>
            <span id="e_email" class="validation">
              <!--エラーメッセージ入る-->
            </span>
          </div>
          <div class="inputBox">
            <p>パスワード</p>
            <input type="password" id="password" class="text" name="password" maxlength="12" placeholder="パスワード(半角英数字8文字以上12文字以下、特殊文字不可)">
            <br>
            <span id="e_password" class="validation">
              <!--エラーメッセージ入る-->
            </span>
          </div>
          
          <input type="submit" class="submit" value="ログイン">
        </form>
        <li><a href="registerCustomer">会員登録</a></li>
      </div>
    </div>
  </div>
  <footer>
    <ul id="footerNav">
      <li>
        <a href="">企業情報</a>
      </li>
      <li>
        <a href="">サイトマップ</a>
      </li>
      <li>
        <a href="">個人情報の取扱いについて</a>
      </li>
      <li>
        <a href="">特定商取引法に基づく表記</a>
      </li>
      <li>
        <a href="">ご利用に際して</a>
      </li>
    </ul>
  </footer>
  <script src="/js/script.js"></script>
  <script src="/js/jquery-validation.js"></script>
  <script src="/js/el_validation.js"></script>
  <script src="/js/signIn.js"></script>
</body>

</html>
